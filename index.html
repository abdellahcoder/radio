<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create web app online radio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="player">

      <header>
        <img src="img/radio2.jpg">
        <h2>LIVE RADIO</h2>
        <p id="title_radio">Radio 1</p>
      </header>

      <div id="content">

        <article id="buttons">
          <img id="back" src="img/back.png">
          <img id="play_pause" src="img/play.png">
          <img id="next" src="img/next.png">
          <audio id="audio_file" src="audio/001.mp3"></audio>
        </article>

        <article id="volume">
          <h2>الصوت</h2>
          <input id="volume_range" type="range">
          <h2>السرعة</h2>
          <input id="volume_speed" type="range" max="200" min="0">
        </article>

        <article id="color">
          <button id="color1" type="button"></button>
          <button id="color2" type="button"></button>
          <button id="color3" type="button"></button>
          <button id="color4" type="button"></button>
        </article>

      </div>
    </main>



    <script src="js/js.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/color.js"></script>

</body>
</html>
